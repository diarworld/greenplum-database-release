platform: linux

image_resource:
  type: docker-image
  source:
    repository: ubuntu
    tag: 18.04

inputs:
- name: bin_gpdb
- name: gpdb_src
  optional: true
- name: greenplum-database-release
- name: license_file
  optional: true

outputs:
- name: gpdb_deb_installer

run:
  path: bash
  args:
  - -ec
  - |
    apt-get --quiet=3 update
    apt-get --quiet=3 install --yes software-properties-common debmake equivs git

    export PYTHONPATH=${PWD}/greenplum-database-release/concourse
    pushd greenplum-database-release/concourse && python3 -m unittest tests/ppa_test.py && popd
    ./greenplum-database-release/concourse/scripts/build-gpdb-deb \
      --prefix=/usr/local \
      --license-file license_file/*.txt \
      --oss "${GPDB_OSS:-false}"
    cp ./greenplum-db*.deb gpdb_deb_installer/

params:
  GPDB_OSS:
